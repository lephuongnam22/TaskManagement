<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Task Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="loading-state" id="loading-state">
                <div class="loader"></div>
            </div>
            <div class="row">
                <div class="col-lg-10 mx-auto mb-4">
                    <div class="section-title text-center">
                        <h3 class="top-c-sep">Task Managerment</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                
                <div class="col-lg-12 mx-auto">
                    <div class="career-search mb-60">
                        <form action="#" class="career-form mb-60" method="post" id="search-task">
                            <div class="row">
                                <div class="col-md-6 col-lg-3 my-3">
                                    <select id="task-status-select" class="custom-select" name="search-task-status">
                                    </select>
                                    
                                </div>
                                <div class="col-md-6 col-lg-3 my-3">
                                    <select id="task-priority-select" class="custom-select" name="search-task-priority">
                                    </select>
                                </div>
                                <div class="col-md-6 col-lg-3 my-3">
                                    <button type="summit" class="btn btn-lg btn-block btn-light btn-custom" id="contact-submit">
                                        Search
                                    </button>
                                </div>
                                <div class="col-md-6 col-lg-3 my-3">
                                    <button type="button" data-toggle="modal" data-target="#addTask" class="btn btn-lg btn-block btn-success btn-custom">
                                        Add Task
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th style="display: none;"></th>
                                        <th>Task Name</th>
                                        <th>Task Description</th>
                                        <th>Status</th>
                                        <th>Due Date</th>
                                        <th>Priority</th>
                                        <th>Action</th>
                                    </tr> 
                                </thead>
                                <tbody id="tableBody">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="addTask" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="addTaskForm" method="post">
                        <div class="modal-header">						
                            <h4 class="modal-title" id="dialog-add-task-title">Add Task</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="dialog-add-task-id" name="task-id">
                            <div class="form-group">
                                <label>Title</label>
                                <input name="title" type="text" class="form-control" id="dialog-task-title" required>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea name="description" class="form-control" id="dialog-task-description" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Task Status</label>
                                <select class="custom-select" name="taskStatus" id="dialog-task-status-select">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Task Priority</label>
                                <select class="custom-select" name="taskPriority" id="dialog-task-priority-select">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Due Date</label>
                                <input id="dialog-task-dueDate" type='date' name="dueDate" class="form-control" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-success" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="deleteTask" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="deleteTaskForm" method="post">
                        <div class="modal-header">						
                            <h4 class="modal-title" >Are you sure?</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="dialog-delete-task-id" name="task-id">
                            <h3 class="text-center">Do you really want to delete this record? This process cannot be undone.</h3>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input type="submit" class="btn btn-success" value="Delete">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="errorModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-body text-center p-lg-4"> 
						<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
							<circle class="path circle" fill="none" stroke="#db3646" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" /> 
							<line class="path line" fill="none" stroke="#db3646" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3" />
							<line class="path line" fill="none" stroke="#db3646" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="95.8" y1="38" X2="34.4" y2="92.2" /> 
						</svg> 
						<h4 class="text-danger mt-3" id="dialog-errorModal-title"></h4> 
						<p class="mt-3">Something went wrong, please contact your Adminstrator.</p>
						<div><button type="button" class="btn mt-3 btn-danger" data-dismiss="modal">Ok</button> </div>
					</div> 
                </div>

            </div>
        </div>
    </body>
</html>
